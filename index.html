<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.4.2.js"></script>
    <title>Neighbourhood Map</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-4 col-md-3" id="searchPanel">
                <h4 style="text-align: center;">My Map</h4>
                <header>
                    <form action="#">
                        <input id="searchBar" placeholder="Searchâ€¦" type="search" name="q" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off">
                    </form>
                    <span id="result">Results</span>
                    <ul data-bind="foreach: filteredLocations">
                        <li>-
                            <span data-bind="text: title"></span>
                        </li>
                    </ul>
                </header>
            </div>
            <div class="col-xs-12 col-sm-7 col-md-8" id="map"> map</div>
        </div>
</body>
<script type="text/javascript" src="js/main.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyA_rsXktfqKB8C7A2JbfuZgjCSJe82itM0&callback=main">
</script>

</html>
